<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Punch Bag</title>
    <link href="style.css" rel="stylesheet" />
    <script src="https://unpkg.com/vue"></script>
  </head>
  <body>
    <div id="vue-app">
      <!-- bag image -->
      <div id="bag"></div>

      <!-- bag health -->
      <div id="bag-health">
        <div></div>
      </div>

      <!-- game controls -->
      <div id="controls">
        <button v-on:click="punch">Punch</button>
        <button v-on:click="restart">Restart</button>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
